<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Letter Permutations</title>
  </head>
  <body>
    <div class="container">
      <h1>Letter Permutations</h1>
      <h3>Enter a word and get a list of all permutations of the letters in that word!</h3>
      <form class="inputWordForm">
        <div class="form-group">
          <label for="inputWord">Enter a word!</label>
          <input class="inputWord" type="text">
        </div>
      <br>
        <button type="submit" class="inputWordBtn">Get All Permutations!</button>
      </form>

      <div class="result">
        <p>Your input word was: <span class="inputWord"></span></p>
        <p>All <span class="permutationLength"></span> possible permutations of <span class="inputWord"></span> are:</p>
        <p><span class="finalPermutations"></span></p>
      </div>
    </div>
  </body>
</html>
